version: 2.1

# See latest version of Gusto orbs at https://circleci.com/orbs/registry/orb/gusto/gusto
orbs:
  gusto: gusto/gusto@0.0.12
  docker: circleci/docker@0.5.20

jobs:
  ruby-test:
    machine: true
    steps:
      - docker/install-docker
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.25.4/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - gusto/bundle-install
      - run: bundle exec rake

workflows:
  version: 2
  main:
    jobs:
      - gusto/ruby-lint
      - ruby-test
